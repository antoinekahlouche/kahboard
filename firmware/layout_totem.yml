# https://keymap-drawer.streamlit.app/

layout:
    zmk_keyboard: totem
layers:
    BASE:
        - [ q, w, e, r, t, y, u, i, o, p ]
        - [ a, s, d, f, g, h, j, k, l, "'" ]
        - [ { h: SUPER, t: ESC }, z, x, c, v, b, n, m, ',', ., '?', { h: CTRL, t: VOICE } ]
        - [ { h: CMD, t: ⇤ }, { h: SYM, t: ⇥ }, { h: SHIFT, t: ⌫ }, { h: NAV, t: ␣ }, { h: NUM, t: ↵ }, { h: OPT, t: ⌦ } ]
    SHIFT:
        - [ Q, W, E, R, T, Y, U, I, O, P ]
        - [ A, S, D, F, G, H, J, K, L, '"' ]
        - [ ▽, Z, X, C, V, B, N, M, ';', ':', '!', '|' ]
        - [ ▽, ▽, { type: held }, ▽, ▽, ▽ ]
    SYM:
        - [ null, '@', 'é', '#', '$', '%', '^', 'ù', '&', '_' ]
        - [ 'à', '[', '{', '(', '<', '>', ')', '}', ']', '`' ]
        - [ null, '~', null, 'ç', 'è', '€', null, '¨', '°', null, null, '\' ]
        - [ ▽, { type: held }, ▽, ▽, ▽, ▽ ]
    NUM:
        - [ F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
        - [ 1, 2, 3, 4, 5, 6, 7, 8, 9, 0 ]
        - [ null, F11, F12, F13, F14, F15, null, '*', '-', '+', '=', '/' ] 
        - [ ▽, ▽, ▽, ▽, { type: held }, ▽ ]
    NAV:
        - [ GIF, Emoji, Google, AI, null, null, Home, ▲, End, null]
        - [ Todo, Brow ser, Code, Term inal, Chat, Word Left, ◀, ▼, ▶, Word Right ]
        - [ null, null, null, null, null, null, Desk Left, Shift Ctrl Tab, null, Ctrl Tab, Desk Right, null ]
        - [ ▽, ▽, ▽, { type: held }, ▽, ▽ ]
