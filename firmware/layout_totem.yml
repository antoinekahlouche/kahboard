# https://keymap-drawer.streamlit.app/

layout:
  zmk_keyboard: totem

layers:
  BASE:
    - [ q, w, e, r, t, y, u, i, o, p ]
    - [ a, s, d, f, g, h, j, k, l, "'" ]
    - [ { h: SUPER, t: ␛ }, z, x, c, v, b, n, m, ',', ., '?', { h: VOICE } ]
    - [ { h: CMD, t: ⇥ }, { h: SHIFT, t: ␣ }, { h: SYM, t: ⌫ }, { h: NUM, t: ⌦ }, { h: NAV, t: ␣ }, { h: OPT, t: ↵ } ]

  SHIFT:
    - [ Q, W, E, R, T, Y, U, I, O, P ]
    - [ A, S, D, F, G, H, J, K, L, '"' ]
    - [ null, Z, X, C, V, B, N, M, ';', ':', '!', null ]
    - [ null, { type: held }, null, null, null, null ]

  SYM:
    - [ '~', '@', '#', '$', '%', '^', '&', null, '_', null ]
    - [ null, '[', '{', '(', '<', '>', ')', '}', ']', '`' ]
    - [ null, 'à', 'ù', 'ç', 'é', 'è', '€', '¨', '°', '|', '\', null ]
    - [ null, null, { type: held }, null, null, null ]

  NUM:
    - [ F1, F2, F3, F4, F5, null, '*', '-', '+', '=' ]
    - [ 1, 2, 3, 4, 5, 6, 7, 8, 9, 0 ]
    - [ null, F6, F7, F8, F9, F10, F11, F12, null, null, '/', null ]
    - [ null, null, null, { type: held }, null, null ]

  NAV:
    - [ GIF, Emoji, Google, AI, null, null, Home, ▲, End, null]
    - [ Todo, Brow ser, Code, Term inal, Chat, Word Left, ◀, ▼, ▶, Word Right ]
    - [ null, null, null, null, null, null, Desk Left, Shift Ctrl Tab, null, Ctrl Tab, Desk Right, null ]
    - [ null, null, null, null, { type: held }, null ]
