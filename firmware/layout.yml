# https://keymap-drawer.streamlit.app/

layout:
    qmk_keyboard: corne_rotated
    layout_name: LAYOUT_split_3x5_3
layers:
    BASE:
        - [ q, w, e, r, t, y, u, i, o, p ]
        - [ a, s, d, f, g, h, j, k, l, "'" ]
        - [ z, { h: Cmd, t: x }, { h: Opt, t: c }, { h: Ctrl, t: v }, b, n, m, ',', ., '?' ]
        - [ { h: SYM, t: ⇥ }, { h: SHIFT, t: ⌫ }, { h: NAV, t: ␣ }, { h: NUM, t: ↵ } ]
    SHIFT:
        - [ Q, W, E, R, T, Y, U, I, O, P ]
        - [ A, S, D, F, G, H, J, K, L, '"' ]
        - [ Z, { h: Cmd, t: X }, { h: Opt, t: C }, { h: Ctrl, t: V }, B, N, M, ';', ':', '!' ]
        - [ ▽, { type: held }, ▽, ▽ ]
    SYM:
        - [ ESC, '@', 'é', '#', '$', '%', '^', 'ù', '&', '_' ]
        - [ 'à', '[', '{', '(', '<', '>', ')', '}', ']', '`' ]
        - [ '~', '€', 'ç', 'è', null, null, '¨', '°', '|', '\' ]
        - [ { type: held }, ▽, ▽, ▽ ]
    NUM:
        - [ F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
        - [ 1, 2, 3, 4, 5, 6, 7, 8, 9, 0 ]
        - [ F11, F12, F13, F14, F15, '*', '-', '+', '=', '/' ] 
        - [ ▽, ▽, ▽, { type: held } ]
    NAV:
        - [GIF, Emoji, Google, AI, STT, null, Home, '▲', End, null]
        - [Todo, Brow ser, Code, Term inal, Chat, Word Left, '◀', '▼', '▶', Word Right]
        - [ null, null, null, null, null, Desk Left, Shift Ctrl Tab, null, Ctrl Tab, Desk Right ]
        - [ ▽, ▽, { type: held }, ▽ ]
